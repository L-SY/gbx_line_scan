hk_line_camera_node:
  ros__parameters:
    # Camera selection
    camera_index: 0
    frame_id: "camera_frame"
    image_topic: "image_raw"
    
    # Frame Trigger parameters (FrameBurstStart - 帧触发)
    # Controls when to start acquiring a frame
    frame_trigger_enabled: false  # Set to true to enable frame trigger
    frame_trigger_mode: 1         # 1 = On, 0 = Off
    frame_trigger_source: 1       # 0 = Line0, 1 = Line1, etc. (帧触发线在line1上)
    frame_trigger_activation: 0   # 0 = RisingEdge, 1 = FallingEdge
    frame_trigger_delay: 0.0      # Trigger delay in seconds
    
    # Line Trigger parameters (LineStart - 行触发)
    # Controls the timing of each line acquisition
    line_trigger_enabled: true    # Set to true to enable line trigger
    line_trigger_mode: 1          # 1 = On, 0 = Off
    line_trigger_source: 6        # 6 = EncoderModuleOut, 0 = Line0, 1 = Line1, etc.
    line_trigger_activation: 0    # 0 = RisingEdge, 1 = FallingEdge
    line_trigger_delay: 0.0       # Trigger delay in seconds
    
    # Encoder parameters (used with line trigger)
    encoder_selector: 0
    # EncoderSourceA: Line number (e.g., 0 = Line0, 3 = Line3)
    encoder_source_a: 3
    # EncoderSourceB: Line number
    encoder_source_b: 0
    # EncoderTriggerMode: 0 = AnyDirection
    encoder_trigger_mode: 0
    # EncoderCounterMode: 0 = IgnoreDirection
    encoder_counter_mode: 0
    encoder_counter: 0
    encoder_counter_max: 10000
    encoder_max_reverse_counter: 0
    
    # Exposure parameters
    # Exposure time in microseconds
    exposure_time_us: 300.0
