hk_line_camera_node:
  ros__parameters:
    # Camera selection
    camera_index: 0
    frame_id: "camera_frame"
    image_topic: "image_raw"
    
    # Frame Trigger Only Configuration (仅帧触发)
    # Frame trigger uses FrameBurstStart mode with Line1 as trigger source
    
    # Frame Trigger parameters (FrameBurstStart - 帧触发)
    frame_trigger_enabled: true   # Enable frame trigger
    frame_trigger_mode: 1         # 1 = On
    frame_trigger_source: 1       # Line1 (帧触发线在line1上)
    frame_trigger_activation: 0   # 0 = RisingEdge
    frame_trigger_delay: 0.0      # No delay
    
    # Line Trigger parameters (LineStart - 行触发)
    line_trigger_enabled: false   # Disable line trigger
    line_trigger_mode: 0          # 0 = Off
    line_trigger_source: 6        # Not used
    line_trigger_activation: 0
    line_trigger_delay: 0.0
    
    # Encoder parameters (not used when line trigger is disabled)
    encoder_selector: 0
    encoder_source_a: 3
    encoder_source_b: 0
    encoder_trigger_mode: 0
    encoder_counter_mode: 0
    encoder_counter: 0
    encoder_counter_max: 10000
    encoder_max_reverse_counter: 0
    
    # Exposure parameters
    # Exposure time in microseconds
    exposure_time_us: 300.0

