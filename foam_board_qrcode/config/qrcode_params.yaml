qrcode_generator_node:
  ros__parameters:
    # 网格尺寸（mm）
    grid_size_mm: 50.0
    
    # 二维码尺寸（mm）
    qr_size_mm: 25
    
    # 错误纠正级别: 'L' (7%), 'M' (15%), 'Q' (25%), 'H' (30%)
    # 推荐使用 'M' 或 'Q'
    error_correction: 'M'
    
    # 输出目录
    output_directory: '/tmp/foam_board_qrcodes'
    
    # 默认板尺寸（mm）
    default_board_width: 150.0
    default_board_length: 500.0

